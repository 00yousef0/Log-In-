<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="mastar.css">
</head>

<body>
    <div id="main">
        <form action="" method="post">
            <div class="inputs">
                <input type="text" placeholder="Enter Your Name" class="name" minlength="4" maxlength="12" name="name">
                <br>
                <br>
                <input type="password" placeholder="password" placeholder="Enter Your Password" class="password"
                    minlength="8" maxlength="15" name="pass">
            </div>
            <br>
            <div class="buttons">
                <input type="submit" value="Log In" class="Log" required>
                <br>
                <br>
                <input type="submit" value="Sign Up" class="Sign" required>
            </div>
        </form>
    </div>

</body>

</html>
